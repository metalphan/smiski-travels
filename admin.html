<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Admin Page</h1>
  <button id="refresh-token">Refresh Token</button>
  <p id="status"></p>
  <script>
    document.getElementById('refresh-token').addEventListener('click', async () => {
      const statusElement = document.getElementById('status');
      statusElement.textContent = 'Refreshing token...';

      try {
        const response = await fetch('https://smiski-travel.us/admin/refresh-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        if (response.ok) {
          statusElement.textContent = 'Token refreshed successfully!';
        } else {
          const errorData = await response.json();
          statusElement.textContent = `Error refreshing token: ${errorData.message}`;
        }
      } catch (error) {
        statusElement.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
